{% raw %}
<div class="row spaced-bottom" ng-repeat="row in (chartableFields.length/4 | array)">
    <div class="col-sm-3" ng-repeat="field in chartableFields.slice(4*$index, 4*$index + 4)">
        <button class="btn btn-block btn-default" ng-style="buttonStyles[field.id]" ng-change="toggleChartField(field)" ng-model="activeFields[field.id]" bs-checkbox>{{ field.name }}</small></button>
    </div>
</div>

<div class="panel panel-default panel-body" ng-style="chartPanelStyle">
    <div style="position:relative;">
        <canvas id="theCanvas"></canvas>
        <div ng-show="entriesLoading" class="loader-overlay">
            <div class="text-center" style="padding: 20%;">
                <i class="fa fa-spinner fa-pulse"></i>
            </div>
        </div>
    </div>
</div>

<div class="row spaced-bottom">
    <div class="col-sm-12">
        <button class="btn btn-dark pull-right" ng-model="chartTheme" bs-checkbox>{{ !chartTheme ? 'Dark' : 'Light' }} Theme</button>
        <button class="btn btn-success pull-right" ng-click="export()">Export</button>
        <div class="btn-group" ng-model="timeLimit" bs-radio-group>
            <label class="btn btn-primary"><input type="radio" value="1.w"><strong>1</strong> <span i18n="common.week"></span></label>
            <label class="btn btn-primary"><input type="radio" value="2.w"><strong>2</strong> <span i18n="common.weeks"></span></label>
            <label class="btn btn-primary"><input type="radio" value="1.m"><strong>1</strong> <span i18n="common.month"></span></label>
            <label class="btn btn-primary"><input type="radio" value="2.m"><strong>2</strong> <span i18n="common.months"></span></label>
            <label class="btn btn-primary"><input type="radio" value="4.m"><strong>4</strong> <span i18n="common.months"></span></label>
            <label class="btn btn-primary"><input type="radio" value="6.m"><strong>6</strong> <span i18n="common.months"></span></label>
            <label class="btn btn-primary"><input type="radio" value="0.a"><span i18n="common.all"></span></label>
        </div>
    </div>
</div>
{% endraw %}
