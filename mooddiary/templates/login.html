{% raw %}
<div class="panel panel-default panel-body">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form class="form" novalidate>
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="text" name="username" class="form-control" ng-model="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password" i18n="common.password"></label>
                    <input name="password" type="password" class="form-control" ng-model="password" i18n-attr="{placeholder: 'common.password'}">
                </div>
                <div class="alert alert-danger alert-dismissible" role="alert" ng-show="errorMessage">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    {{ errorMessage }}
                </div>
                <button class="btn btn-lg btn-primary" type="submit" ng-click="login(email, password)">Login</button>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endraw %}
